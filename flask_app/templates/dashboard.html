<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 10px 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .todo-item.red {
            background-color: #f8d7da;
            color: #721c24;
        }

        .todo-item.yellow {
            background-color: #fff3cd;
            color: #856404;
        }

        .todo-item.green {
            background-color: #d4edda;
            color: #155724;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Your Todo List!</h1>
    
    <!-- Todo List Form -->
    <form action="/dashboard" method="POST" class="mb-4">
        <div class="form-group">
            <label for="todo_task">Add a new goal to your list:</label>
            <input type="text" name="todo_task" id="todo_task" class="form-control" placeholder="Enter your goal" required>
        </div>
        <div class="form-group">
            <label for="due_date">Set a due date:</label>
            <input type="date" name="due_date" id="due_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Goal</button>
    </form>

    <!-- Todo List -->
    <h3>Your Todo List</h3>
    {% for item in todo_list %}
    <div class="todo-item {% if item.color %}{{ item.color }}{% endif %}" data-due-date="{{ item.due_date }}">
        <span><strong>{{ item.task }}</strong> (Due: {{ item.due_date }})</span>
        <a href="/delete/dashboard/{{ item.id }}" class="btn-delete">Delete</a>
    </div>
    {% endfor %}

    <script>
        // Function to set the color based on due date
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.todo-item');

            items.forEach(function (item) {
                const dueDateStr = item.getAttribute('data-due-date');
                if (dueDateStr) {
                    const today = new Date();
                    const dueDate = new Date(dueDateStr);

                    const timeDiff = (dueDate - today) / (1000 * 60 * 60 * 24); // Difference in days

                    if (timeDiff < 0) {
                        item.classList.add('overdue');
                    } else if (timeDiff <= 7) {
                        item.classList.add('due-soon');
                    } else {
                        item.classList.add('on-time');
                    }
                }
            });
        });
    </script>

    <style>
        .overdue {
            background-color: #f8d7da;
            color: #721c24;
        }
        .due-soon {
            background-color: #fff3cd;
            color: #856404;
        }
        .on-time {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
    </body>
</html>
