<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex: 1;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dashboard-content {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .card p {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Overview</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
        <a href="#">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <div><h1>Welcome, {{ username }}!</h1></div>
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <span>User Name</span>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="card">
                <h3>Card 1</h3>
                <p>Some quick information.</p>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <p>More details here.</p>
            </div>
            <div class="card">
                <h3>Card 3</h3>
                <p>Statistics and data.</p>
            </div>
            <div class="card">
                <h3>Card 4</h3>
                <p>Additional insights.</p>
            </div>
        </div>
    </div>
</body>
</html>
