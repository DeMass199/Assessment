<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 10px 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Your Todo List!</h1>
    
        <!-- Todo List Form -->
        <form action="/dashboard" method="POST" class="mb-4">
            <div class="form-group">
                <label for="todo_task">Add a new goal to your list:</label>
                <input type="text" name="todo_task" id="todo_task" class="form-control" placeholder="Enter your goal" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Goal</button>
        </form>
    
        <!-- Todo List -->
        <h3>Your Todo List</h3>
        {% for item in todo_list %}
        <div class="todo-item {% if item.done %}completed{% endif %}">
            <span>{{ item.task }}</span>
            <a href="/delete/dashboard/{{ item.id }}" class="btn-delete">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
